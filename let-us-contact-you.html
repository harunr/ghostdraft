<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>Ghostdraft | Let  Us Contact You</title>

        <link type="text/css" rel="stylesheet" href="css/slick-theme.css">
        <link type="text/css" rel="stylesheet" href="css/slick.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="main-wrap">
            <!--  Beginning header section 
            ===============================  -->
            <header class="main-header-section">
                <div class="common-wrap clear">
                    <div class="header-lower">
                         <div class="logo-wrap">
                             <a href="index.html" class="main-logo"><img src="svgs/horizontal.svg" alt=""></a>
                         </div>   
                         <a href="#" class="btn transparent">Back</a>          
                    </div>
                </div>
            </header>
            <!-- //End header section -->


            <!-- Beginning main content section 
            ==================================== -->
            <section class="main-content-wrap white-bg get-started-content top-shape-bg">
                <img src="images/top-gray-graph.png" class="shape-bg" alt="">
                <div class="common-wrap clear">
                    <h1 class="align-center">Get Started</h1>
                    <p>Let us know where to reach out to you and we will get back sed ut perspiciatis unde omnis iste natus natus.</p>
                  
                    <div class="sidebar-form-wrap white-bg radius-5">
                       <div class="figure">
                           <img src="svgs/50-px-workflow.svg" alt="">
                       </div>
                        <form action="#" method="post">
                            <div class="input-wrap">
                                <input type="text" value="Your full name">
                                <span class="error-text">field error message here</span>
                            </div>
                            <div class="input-wrap">
                                <input type="email" value="Your email address">
                                <span class="error-text">field error message here</span>
                            </div>
                            <div class="input-wrap">
                                <input type="email" value="Who do you work for?">
                                <span class="error-text">field error message here</span>
                            </div>
                            <div class="input-wrap">
                                <input type="email" value="Phone Number">
                                <span class="error-text">field error message here</span>
                            </div>
                            <div class="checkbox-wrap">
                                <h4>How would you prefer to be contacted?</h4>
                                <div class="check-item">
                                    <input type="radio" id="started1" name="same">
                                    <label for="started1">Email</label>
                                    <div class="check"></div>
                                </div>
                                <div class="check-item">
                                    <input type="radio" id="started2" name="same">
                                    <label for="started2">Phone</label>
                                    <div class="check"></div>
                                </div>
                            </div>
                            <div class="input-wrap submit-wrap">
                                <button type="submit" class="btn blue-bg">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <!-- //End main content section -->
        </div>

        <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="scripts/slick.js"></script>
        <script type="text/javascript" src="scripts/common-scripts.js" defer></script>
    </body>
</html>
